{% extends 'layout.html' %}
{% block body %}
  <h2>Signup</h2>
    <form action="/signup" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>
        <br>
        <label>Email:</label>
        <input type="email" name="email" required>
        <br>
        <label>Password:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Signup</button>
    </form>
    {% endblock body %}
